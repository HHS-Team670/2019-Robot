<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FRC Dashboard</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div id="timer">1:00</div>

    <header>
        <!-- Tells whether robot is connected to dashboard. -->
        <div id="robot-state">Unknown state</div>
    </header>

    <div id="multicam-debug">
      <p id="multicam-src">src</p>
    </div>

    <div id="robot-info">
      <p id="velocity">velocity</p>
      <p id="acceleration">acceleration</p>
    </div>

    <svg id="navx">
      <circle id="navx-circle" cx="50" cy="50" r="50"></circle>
      <rect x="50" y="0" width="1" height="2"></rect>
      <rect x="50" y="100" width="1" height="2"></rect>
      <rect x="0" y="50" width="2" height="1"></rect>
      <rect x="100" y="50" width="2" height="1"></rect>
      <rect id="navx-arm" x="50" y="0" width="2" height="50"></rect>
      <text id="navx-number" x="100" y="10">0ยบ</text>
      <text id="navx-name">NavX</text>
    </svg>

    <div id="camera"></div>

    <div id="login">
        <input id="connect-address" type="text" value="localhost" disabled>
        <button id="connect" disabled>Connecting</button>
    </div>

    <script src="networktables/networktables.js"></script>
    <script src="connection.js"></script>
    <script src="ui.js"></script>
    <script src="components/multicamera.js"></script>

</body>

</html>
