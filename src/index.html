<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FRC Dashboard</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div id="timer">1:00</div>

    <header>
        <!-- Tells whether robot is connected to dashboard. -->
        <div id="robot-state">Unknown state</div>
    </header>

    <div id="multicam-debug">
      <p id="multicam-src">src</p>
    </div>

    <div id="robot-info">
      <p id="velocity">velocity</p>
      <p id="acceleration">acceleration</p>
      <p id="test">test</p>
      <p id="test2">test2</p>
    </div>

    <svg id="field-map" width="310" height="310">
      <rect x="0%" y="0%" width="100%" height="100%"/>
      <rect id="left-rocket-1" x="0%" y="0" width="30" height="30"/>
      <rect id="left-rocket-2" x="0%" y="30" width="30" height="30"/>
      <rect id="left-rocket-3" x="0%" y="60" width="30" height="30"/>
      <rect id="left-cargo-1" x="50%" y="0" width="30" height="30"/>
      <rect id="left-cargo-2" x="50%" y="30" width="30" height="30"/>
      <rect id="left-cargo-3" x="50%" y="60" width="30" height="30"/>
      <rect id="left-cargo-4" x="50%" y="90" width="30" height="30"/>
      <rect id="right-cargo-1" x="50%" y="0" width="30" height="30"/>
      <rect id="right-cargo-2" x="50%" y="30" width="30" height="30"/>
      <rect id="right-cargo-3" x="50%" y="60" width="30" height="30"/>
      <rect id="right-cargo-4" x="50%" y="90" width="30" height="30"/>
      <rect class="right-rocket" id="right-rocket-1" x="100%" y="0" width="30" height="30"/>
      <rect class="right-rocket" id="right-rocket-2" x="100%" y="30" width="30" height="30"/>
      <rect class="right-rocket" id="right-rocket-3" x="100%" y="60" width="30" height="30"/>
      <rect id="left-loading" x="0%" y="260" width="30" height="30"/>
      <rect id="left-depot" x="50" y="260" width="30" height="30"/>
      <rect id="right-loading" x="260" y="260" width="30" height="30"/>
      <rect id="right-depot" x="210" y="260" width="30" height="30"/>
      <text id="start-text" x="0" y="0" fill="black" style="text-anchor: middle"> </text>
      <text id="end-text" x="0" y="0" style="text-anchor: middle"></text>
    </svg>

    <svg id="navx" width="140" height="140">
      <circle cx="50%" cy="50%" r="50%"/>
      <rect x="50%" y="0%" width="1" height="2"/>
      <rect class="bottom-tick" x="50%" y="100%" width="1" height="2"/>
      <rect x="0%" y="50%" width="2" height="1"/>
      <rect class="right-tick" x="100%" y="50%" width="2" height="1"/>
      <rect id="navx-arm" class="needle" x="50%" y="0" width="2" height="50%"/>
      <text id="navx-number" x="50%" y="75%" style="text-anchor: middle">0ยบ</text>
      <text x="50%" y="25%" style="text-anchor: middle">NavX</text>
    </svg>

    <svg id="arm" width="120" height="120">
      <circle cx="50%" cy="50%" r="50%"/>
      <rect x="50%" y="0%" width="1" height="2"/>
      <rect class="bottom-tick" x="50%" y="100%" width="1" height="2"/>
      <rect x="0%" y="50%" width="2" height="1"/>
      <rect class="right-tick" x="100%" y="50%" width="2" height="1"/>
      <rect id="navx-arm" class="needle" x="50%" y="0" width="2" height="50%"/>
      <text id="navx-number" x="50%" y="75%" style="text-anchor: middle">0ยบ</text>
      <text x="50%" y="25%" style="text-anchor: middle">Arm</text>
    </svg>

    <div id="camera"></div>

    <svg id="status-lights" width="200" height="10">
      <circle id="vision-status" cx="0%" cy="50%" r="5"/>
      <circle id="auton-status" cx="33%" cy="50%" r="5"/>
      <circle id="intake-status" cx="66%" cy="50%" r="5"/>
      <circle id="arm-status" cx="100%" cy="50%" r="5"/>
    </svg>

    <div id="login">
        <input id="connect-address" type="text" value="localhost" disabled>
        <button id="connect" disabled>Connecting</button>
    </div>

    <script src="networktables/networktables.js"></script>
    <script src="connection.js"></script>
    <script src="ui.js"></script>
    <script src="components/multicamera.js"></script>

</body>

</html>
