<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FRC Dashboard</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div id="timer">1:00</div>
    <button id="camera-button" onclick="switchStreams()" x="50%" y="50%">SWITCH</button>

    <header>
        <!-- Tells whether robot is connected to dashboard. -->
        <div id="robot-state">Unknown state</div>
    </header>

    <div id="multicam-debug">
      <p id="multicam-src">src</p>
    </div>

    <div id="robot-info">
      <p id="velocity">velocity</p>
      <p id="acceleration">acceleration</p>
      <p id="test">test</p>
    </div>

    <svg id="navx">
      <circle id="navx-circle" r="50"></circle>
      <rect id="navx-toptick" width="1" height="2"></rect>
      <rect id="navx-bottomtick" width="1" height="2"></rect>
      <rect id="navx-lefttick" width="2" height="1"></rect>
      <rect id="navx-righttick" width="2" height="1"></rect>
      <rect id="navx-arm" y="0" width="2" style="transform-origin: bottom center"></rect>
      <text id="navx-number" x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">0ยบ</text>
      <text id="navx-name" style="text-align:center">NavX</text>
      <!-- <rect width="100%" height="100%"></rect> -->
    </svg>

    <svg id="turret">
      <circle id="turret-circle" r="50"></circle>
      <rect id="turret-toptick" width="1" height="2"></rect>
      <rect id="turret-bottomtick" width="1" height="2"></rect>
      <rect id="turret-lefttick" width="2" height="1"></rect>
      <rect id="turret-righttick" width="2" height="1"></rect>
      <rect id="turret-arm" y="0" width="2" style="transform-origin: bottom center"></rect>
      <text id="turret-number" style="text-align:center">0ยบ</text>
      <text id="turret-name" style="text-align:center">Turret</text>
    </svg>

    <div id="camera"></div>


    <div id="login">
        <input id="connect-address" type="text" value="localhost" disabled>
        <button id="connect" disabled>Connecting</button>
    </div>

    <script src="networktables/networktables.js"></script>
    <script src="connection.js"></script>
    <script src="ui.js"></script>
    <script src="components/multicamera.js"></script>

</body>

</html>
